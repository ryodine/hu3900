[config]

; Logo
logo.type = "file"
logo.options.label = "Logo File"
logo.options.description = "Choose a logo file. This will replace the site title in the header of the theme. Recommended maximum width for the logo is 500px."
logo.options.validators.count.validator = "Count"
logo.options.validators.count.options.max = "1"

; Footer Logo
footer_logo.type = "file"
footer_logo.options.label = "Footer Logo File"
footer_logo.options.description = "Choose a footer logo file. This will be displayed on the right side of the footer."
footer_logo.options.validators.count.validator = "Count"
footer_logo.options.validators.count.options.max = "1"

; Header Background Image
header_image.type = "file"
header_image.options.label = "Header Image"
header_image.options.description = "Choose an image file to display below your header. Recommended max height is 100px."
header_image.options.validators.count.validator = "Count"
header_image.options.validators.count.options.max = "1"

display_featured_item.type = "checkbox"
display_featured_item.options.label = "Display Featured Item"
display_featured_item.options.description = "Check this box if you wish to show featured items in the homepage hero."
display_featured_item.options.value = "1"

display_featured_collection.type = "checkbox"
display_featured_collection.options.label = "Display Featured Collection"
display_featured_collection.options.description = "Check this box if you wish to show featured collections in the homepage hero."
display_featured_collection.options.value = "1"

display_featured_exhibit.type = "checkbox"
display_featured_exhibit.options.label = "Display Featured Exhibit"
display_featured_exhibit.options.description = "Check this box if you wish to show featured exhibits in the homepage hero."
display_featured_exhibit.options.value = "1"

homepage_recent_items.type = "text"
homepage_recent_items.options.label = "Homepage Recent Items"
homepage_recent_items.options.description = "Choose a number of recent items to be displayed on the homepage."
homepage_recent_items.options.maxlength = "2"

homepage_text.type = "textarea"
homepage_text.options.label = "Homepage Text"
homepage_text.options.description = "Add some text to be displayed on your homepage."
homepage_text.options.rows = "5"
homepage_text.options.attribs.class = "html-input"

featured_exhibit_card_name.type = "text"
featured_exhibit_card_name.options.label = "Featured Exhibit Card Name"
featured_exhibit_card_name.options.description = "The name that displays above a featured exhibit card in the hero."
featured_exhibit_card_name.options.value = "Featured Exhibit"

featured_collection_card_name.type = "text"
featured_collection_card_name.options.label = "Featured Collection Card Name"
featured_collection_card_name.options.description = "The name that displays above a featured collection card in the hero."
featured_collection_card_name.options.value = "Featured Collection"

featured_item_card_name.type = "text"
featured_item_card_name.options.label = "Featured Item Card Name"
featured_item_card_name.options.description = "The name that displays above a featured item card in the hero."
featured_item_card_name.options.value = "Featured Item"

featured_exhibit_card_button_title.type = "text"
featured_exhibit_card_button_title.options.label = "Featured Exhibit Card Button Title"
featured_exhibit_card_button_title.options.description = "The title for the call-to-action button on a featured exhibit card in the hero."
featured_exhibit_card_button_title.options.value = "View Exhibit"

featured_collection_card_button_title.type = "text"
featured_collection_card_button_title.options.label = "Featured Collection Card Button Title"
featured_collection_card_button_title.options.description = "The title for the call-to-action button on a featured collection card in the hero."
featured_collection_card_button_title.options.value = "View Collection"

featured_item_card_button_title.type = "text"
featured_item_card_button_title.options.label = "Featured Item Card Button Title"
featured_item_card_button_title.options.description = "The title for the call-to-action button on a featured item card in the hero."
featured_item_card_button_title.options.value = "View Item"

footer_text.type = "textarea"
footer_text.options.label = "Footer Text"
footer_text.options.description = "Add some text to be displayed in your theme's footer."
footer_text.options.rows = "5"
footer_text.options.attribs.class = "html-input"

display_footer_copyright.type = "checkbox"
display_footer_copyright.options.label = "Display Copyright in Footer"
display_footer_copyright.options.description = "Check this box if you wish to display your site's copyright information in the footer."

use_advanced_search.type = "checkbox"
use_advanced_search.options.label = "Use Advanced Site-wide Search"
use_advanced_search.options.description = "Check this box if you wish to allow users to search your whole site by record (i.e. item, collection, file) and choose their boolean method."
use_advanced_search.value = "1"

item_file_display.type = "checkbox"
item_file_display.options.label = "Item File Display"
item_file_display.options.description = "Check this box if you wish to display your item files in fullsize at the top of the item page."
item_file_display.options.value = "0"

; Exhibit Builder

show_on_summary.type = "checkbox"
show_on_summary.options.label = "Flatten on Summary Page"
show_on_summary.options.description = "Check this box if you wish to show all pages of an exhibit on one page without any pagination."

[groups]

head_foot.options.legend = "Header and Footer"
head_foot.elements[] = "logo"
head_foot.elements[] = "footer_logo"
head_foot.elements[] = "header_image"
head_foot.elements[] = "footer_text"
head_foot.elements[] = "display_footer_copyright"
head_foot.elements[] = "use_advanced_search"

homepage.options.legend = "Homepage"
homepage.elements[] = "homepage_recent_items"
homepage.elements[] = "homepage_text"
homepage.elements[] = "display_featured_item"
homepage.elements[] = "display_featured_collection"
homepage.elements[] = "display_featured_exhibit"
homepage.elements[] = "featured_exhibit_card_name"
homepage.elements[] = "featured_exhibit_card_button_title"
homepage.elements[] = "featured_collection_card_name"
homepage.elements[] = "featured_collection_card_button_title"
homepage.elements[] = "featured_item_card_name"
homepage.elements[] = "featured_item_card_button_title"

items.name = "items"
items.options.legend = "Items"
items.elements[] = "item_file_display"

exhibitbuilder.options.legend = "Exhibit Builder Options"
exhibitbuilder.elements[] = "show_on_summary"

[plugins]

; Exclude fields from plugins, if they wish.
exclude_fields = "display_featured_item,display_featured_collection,display_featured_exhibit,homepage_recent_items,homepage_text"
